<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- Container for To-Do List -->
    <div class='ToDoContainer'>
        <header>
            <h1>To-Do List</h1>
        </header>
        <!-- Input section containing input field and button -->
        <div class='ToDoInput'>
            <input type='text' id='ToDoInput' placeholder='Enter a To-Do'>
            <button id="addBtn">Add To-Do</button>
        </div>
        <!-- Section for list items to go -->
        <ul id='ToDoList'>
        </ul>
        <!-- Button to clear completed list items -->
        <button id='deleteBtn'>Delete Completed</button>
    </div>
    <!-- JS script -->
    <script src='/script.js'></script>
</body>

</html>
